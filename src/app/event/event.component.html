<div class="container">
    <div class="card">
        <h3 class="text-center"> Event List </h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Dept</th>
                    <th>Event Desc</th>
                    <th>Team Size</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let event of events">
                        <td> {{ event.eventId }} </td>
                        <td> {{ event.eventName }} </td>
                        <td> {{ event.eventDept }} </td>
                        <td> {{ event.eventDesc }} </td>
                        <td> {{ event.teamSize }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
